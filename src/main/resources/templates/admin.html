<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Panel Admin</title>
        <script>
        // Función para mostrar/ocultar contraseña
        function togglePasswordVisibility() {
            const pwdField = document.getElementById("pwd");
            const toggleButton = document.getElementById("togglePwdVisibility");

            if (pwdField.type === "password") {
                pwdField.type = "text";
                toggleButton.textContent = "Ocultar";
            } else {
                pwdField.type = "password";
                toggleButton.textContent = "Mostrar";
            }
        }
        </script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Menú lateral -->
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" th:fragment="sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-center">Menú Admin</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/usuarios" th:href="@{/usuarios}">Usuaris</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/vehicles" th:href="@{/vehicles}">Vehicles</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories" th:href="@{/categories}">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/complements" th:href="@{/complements}">Complements</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reserves" th:href="@{/reserves}">Reserves</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Contingut principal -->
            <main class="col-md-10 ml-sm-auto col-lg-10 px-4">
                <div th:replace="__${content}__"></div>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para funcionalidad adicional como dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
