<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Client</title>
    </head>
    <body>
        <h1>Formulario per crear un client</h1>

        <!-- Mostrar errores globales -->
        <form th:action="@{/clients/crear_client}" th:object="${client}" method="post">
            <!-- Mostrar errores globales -->
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>
            <!-- Campo de DNI -->
            <label for="dni">DNI:</label>
            <input type="text" id="dni" th:field="*{dni}"  placeholder="00000000X" required oninput="this.value = this.value.toUpperCase();" />
            <span class="error" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
            <br/>

            <!-- Campo de Nombre -->
            <label for="nom">Nom:</label>
            <input type="text" id="nom" th:field="*{nom}" placeholder="Nom" required oninput="capitalize(this);" />
            <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            <br/>

            <!-- Campo de Apellidos -->
            <label for="cognoms">Cognoms:</label>
            <input type="text" id="cognoms" th:field="*{cognoms}" placeholder="Cognoms" required oninput="capitalize(this)" />
            <span class="error" th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"></span>
            <br/>

            <!-- Campo de Fecha de Nacimiento -->
            <label for="dataNaixement">Data de naixement:</label>
            <input type="date" id="dataNaixement" th:field="*{dataNaixement}" required />
            <span class="error" th:if="${#fields.hasErrors('dataNaixement')}" th:errors="*{dataNaixement}"></span>
            <br/>

            <!-- Campo de Correo Electrónico -->
            <label for="email">Correu electrònic:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="correu@electronic.cat" required />
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <br/>

            <!-- Campo de Número de Tarjeta de Crédito -->
            <label for="numeroTarjetaCredit">Número de Tarjeta de Crèdit:</label>
            <input type="text" id="numeroTarjetaCredit" th:field="*{numeroTarjetaCredit}" placeholder="Número de tarjeta de crèdit" required />
            <span class="error" th:if="${#fields.hasErrors('numeroTarjetaCredit')}" th:errors="*{numeroTarjetaCredit}"></span>
            <br/>

            <!-- Campo de Dirección -->
            <label for="adreca">Direcció:</label>
            <input type="text" id="adreca" th:field="*{adreca}" placeholder="Direcció" required />
            <span class="error" th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"></span>
            <br/>

            <!-- Campo de País -->
            <label for="pais">País:</label>
            <input type="text" id="pais" th:field="*{pais}" placeholder="País" required />
            <span class="error" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></span>
            <br/>

            <!-- Campo de Ciudad -->
            <label for="ciutat">Ciutat:</label>
            <input type="text" id="ciutat" th:field="*{ciutat}" placeholder="Ciutat" required />
            <span class="error" th:if="${#fields.hasErrors('ciutat')}" th:errors="*{ciutat}"></span>
            <br/>

            <!-- Campo de Código Postal -->
            <label for="codiPostal">Codi postal:</label>
            <input type="text" id="codiPostal" th:field="*{codiPostal}" placeholder="Codi postal" required />
            <span class="error" th:if="${#fields.hasErrors('codiPostal')}" th:errors="*{codiPostal}"></span>
            <br/>

            <!-- Campo de Reputación -->
            <label for="reputacio">Reputación:</label>
            <select id="reputacio" th:field="*{reputacio}">
                <option value="NORMAL">Normal</option>
                <option value="PREMIUM">Premium</option>
            </select>
            <span th:if="${#fields.hasErrors('reputacio')}" th:errors="*{reputacio}"></span>
            <br/>

            <!-- Roles (opcional, visible solo para admins) -->
            <div th:if="${isAdmin}">
                <label for="rol">Rol:</label>
                <select id="rol" name="rol">
                    <option value="" selected>Selecciona un rol (opcional)</option>
                    <option value="AGENT">AGENT</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
                <br/>
            </div>

            <button type="submit">Crear Client</button>
        </form>
    </body>
</html>
