<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Històric de Reserva</title>
    </head>
    <body>
        <h1>Històric de Canvis de la Reserva</h1>
        <table>
            <thead>
                <tr>
                    <th>Acció</th>
                    <th>Estat</th>
                    <th>Data Inici</th>
                    <th>Data Fin</th>
                    <th>Cost</th>
                    <th>Fiança</th>
                    <th>Client</th>
                    <th>Agent</th>
                    <th>Vehicle</th>
                    <th>Localització</th>
                    <th>Data i Hora del Canvi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entrada : ${historic}">
                    <td th:text="${entrada.accio}"></td>
                    <td th:text="${entrada.estat}"></td>
                    <td th:text="${#temporals.format(entrada.dataInici, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${#temporals.format(entrada.dataFin, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${entrada.costReserva}"></td>
                    <td th:text="${entrada.fianca}"></td>
                    <td>
                        <span th:text="${entrada.client.nom + ' ' + entrada.client.cognoms}"></span>
                    </td>
                    <td>
                        <span th:if="${entrada.agent != null}" th:text="${entrada.agent.nom}"></span>
                        <span th:if="${entrada.agent == null}">N/A</span>
                    </td>
                    <td th:text="${entrada.vehiculo.nomVehicle + ' (' + entrada.vehiculo.matricula + ')'}"></td>
                    <td th:text="${entrada.localizacion.adreca + ', ' + entrada.localizacion.ciutat}"></td>
                    <td th:text="${#temporals.format(entrada.timestamp, 'dd-MM-yyyy HH:mm:ss')}"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
