<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Vehículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div th:fragment="reservaClientContent">
        <div class="container mt-5">
            <div class="row">
                <!-- Información del usuario y vehículo -->
                <div class="col-md-6">
                    <h3>Detalles de la Reserva</h3>
                    <form th:object="${reserva}" th:action="@{/public/vehicles/reserva/confirmar}" method="post">
                        <p><strong>Nombre del Vehículo:</strong> <span th:text="*{vehicle.nomVehicle}"></span></p>
                        <p><strong>Cliente:</strong> <span th:text="*{client.username}"></span></p>
                        <div>
                            <label for="creditCard" class="form-label">Número de la Tarjeta de Crédito</label>
                            <input type="text" id="creditCard" th:field="*{client.numeroTarjetaCredit}" class="form-control" placeholder="Ingrese su tarjeta de crédito" />
                        </div>
                </div>

                <!-- Resumen de la reserva -->
                <div class="col-md-6 bg-light p-3 rounded">
                    <div class="text-center">
                        <img th:src="${img64}" th:alt="*{vehicle.nomVehicle}" class="img-fluid mb-3" />
                    </div>
                    <p><strong>Fecha Inicio:</strong> <span th:text="${#temporals.format(reserva.dataInici, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Fecha Fin:</strong> <span th:text="${#temporals.format(reserva.dataFin, 'dd/MM/yyyy HH:mm')}"></span></p>
                    <p><strong>Precio/hora:</strong> <span th:text="*{vehicle.preuPerHoraLloguer}"></span> €</p>
                    <p><strong>Precio Total:</strong> <span th:text="${totalPrice}"></span> €</p>
                    <p><strong>Fianza:</strong> <span th:text="${deposit}"></span> €</p>
                    <h5><strong>TOTAL:</strong> <span th:text="${totalCost}"></span> €</h5>
                </div>
            </div>

            <!-- Botón de Confirmar Reserva -->
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-success">Confirmar Reserva</button>
            </div>
            </form>
        </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
