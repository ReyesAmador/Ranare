<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Llista de Clientes</title>
</head>
<body>
    <h1>Llista de Clientes</h1>

    <!-- Mostrar mensajes de éxito -->
    <div th:if="${missatge}" style="color: green; font-weight: bold;">
        <p th:text="${missatge}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nom</th>
                <th>Cognoms</th>
                <th>Email</th>
                <th>Direcció</th>
                <th>País</th>
                <th>Ciutat</th>
                <th>Codi postal</th>
                <th>Reputació</th>
                <th>Data de naixement</th>
                <th>Número de Tarjeta</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.dni}"></td>
                <td th:text="${client.nom}"></td>
                <td th:text="${client.cognoms}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.adreca}"></td>
                <td th:text="${client.pais}"></td>
                <td th:text="${client.ciutat}"></td>
                <td th:text="${client.codiPostal}"></td>
                <td th:text="${client.reputacio}"></td>
                <td th:text="${client.dataNaixement}"></td>
                <td th:text="${client.numeroTarjetaCredit}"></td>
                <td>
                    <form th:action="@{/clients/{dni}(dni=${client.dni})}" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <button type="submit">Eliminar</button>
                    </form>
                    <a th:href="@{/clients/modificar/{dni}(dni=${client.dni})}">Modificar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/clients/crear_client">Crear Cliente</a>
</body>
</html>
