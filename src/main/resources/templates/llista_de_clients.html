<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Llista de Clientes</title>
</head>
<body>
    <h1>Llista de Clientes</h1>

    <!-- Mostrar mensajes de éxito -->
    <div th:if="${missatge}" style="color: green; font-weight: bold;">
        <p th:text="${missatge}"></p>
    </div>

    <table>
        <thead>
            <tr>
                <th>DNI</th>
                <th>Nom</th>
                <th>Cognoms</th>
                <th>Email</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.dni}"></td>
                <td th:text="${client.nom}"></td>
                <td th:text="${client.cognoms}"></td>
                <td th:text="${client.email}"></td>
                <td>
                    <a th:href="@{/clients/detall/{dni}(dni=${client.dni})}" class="btn btn-primary btn-sm">Ver más</a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/clients/crear_client">Crear Cliente</a>
</body>
</html>
