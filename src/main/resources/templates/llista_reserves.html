<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Llista de Reserves</title>
</head>
<body>
    <h1>Llista de Reserves</h1>

    <table>
        <thead>
            <tr>
                <th>Client</th>
                <th>Vehicle</th>
                <th>Data Inici</th>
                <th>Data Fin</th>
                <th>Estat</th>
                <th>Accions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reserves}">
                <td th:text="${reserva.client.nom}"></td>
                <td th:text="${#dates.format(reserva.dataInici, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${#dates.format(reserva.dataFin, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${reserva.estat}"></td>
                <td>
                    <form th:action="@{/reserves/anul·lar}" method="post">
                        <input type="hidden" name="id" th:value="${reserva.id}" />
                        <button type="submit">Anul·lar</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
