<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear agent</title>
        <script>
            // Función para mostrar/ocultar contraseña
            function togglePasswordVisibility() {
                const pwdField = document.getElementById("pwd");
                const toggleButton = document.getElementById("togglePwdVisibility");

                if (pwdField.type === "password") {
                    pwdField.type = "text";
                    toggleButton.textContent = "Ocultar";
                } else {
                    pwdField.type = "password";
                    toggleButton.textContent = "Mostrar";
                }
            }
        </script>
        <!-- CSS de Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <h1>Formulari per crear agent</h1>

        <form th:action="@{/agents/crear-agent}" th:object="${agent}" method="post">
            <label for="dni">DNI:<span class="text-danger">*</span></label>
            <input type="text" id="dni" th:field="*{dni}" placeholder="00000000X" pattern="^\d{8}[A-Za-z]$" title="El DNI ha de tenir exactament 8 dígits seguits de una letra (per exemple, 12345678A)" required oninput="this.value = this.value.toUpperCase();" /><br/>
            <span class="error" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span><br/>

            <label for="nom">Nom:<span class="text-danger">*</span></label>
            <input type="text" id="nom" th:field="*{nom}" placeholder="Nom" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span><br/>

            <label for="cognoms">Cognoms:<span class="text-danger">*</span></label>
            <input type="text" id="cognoms" th:field="*{cognoms}" placeholder="Cognoms" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"></span><br/>

            <label for="username">Nom d'usuari: <span class="text-danger">*</span></label>
            <input type="text" id="username" th:field="*{username}" placeholder="Nom d'usuari" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
            <br/>

            <label for="pwd">Contrasenya: <span class="text-danger">*</span> </label>
            <div style="display: flex; align-items: center;">
                <input type="password" id="pwd" th:field="*{pwd}" placeholder="Contrasenya" required /><br/>
                <button type="button" id="togglePwdVisibility" onclick="togglePasswordVisibility()">Mostrar</button>
            </div>
            <span class="error" th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}"></span>
            <br/>

            <label for="dataNaixement">Data naixement:<span class="text-danger">*</span></label>
            <input type="date" id="dataNaixement" th:field="*{dataNaixement}" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('dataNaixement')}" th:errors="*{dataNaixement}"></span><br/>

            <label for="email">E-mail:<span class="text-danger">*</span></label>
            <input type="email" id="email" th:field="*{email}" placeholder="correo@dominio.com" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span><br/>

            <label for="numeroTarjetaCredit">Número tarjeta de credit:<span class="text-danger">*</span></label>
            <input type="text" id="numeroTarjetaCredit" th:field="*{numeroTarjetaCredit}" placeholder="Número tarjeta de credit" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('numeroTarjetaCredit')}" th:errors="*{numeroTarjetaCredit}"></span><br/>

            <label for="adreca">Adreça:<span class="text-danger">*</span></label>
            <input type="text" id="adreca" th:field="*{adreca}" placeholder="Adreça" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"></span><br/>

            <label for="pais">Pais:<span class="text-danger">*</span></label>
            <input type="text" id="pais" th:field="*{pais}" placeholder="Pais" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></span><br/>

            <label for="ciutat">Ciutat:<span class="text-danger">*</span></label>
            <input type="text" id="ciutat" th:field="*{ciutat}" placeholder="Ciutat" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('ciutat')}" th:errors="*{ciutat}"></span><br/>

            <label for="codiPostal">Codi postal:<span class="text-danger">*</span></label>
            <input type="text" id="codiPostal" th:field="*{codiPostal}" placeholder="Codi postal" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('codiPostal')}" th:errors="*{codiPostal}"></span><br/>

            <label for="nacionalitat">Nacionalitat:</label>
            <input type="text" id="nacionalitat" th:field="*{nacionalitat}" placeholder="Nacionalitat" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('nacionalitat')}" th:errors="*{nacionalitat}"></span>
            <br/>

            <label for="telefon">Telèfon:</label>
            <input type="text" id="telefon" th:field="*{telefon}" placeholder="Telèfon (9 dígits)" pattern="\d{9}" title="El telèfon ha de tenir exactament 9 dígits" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></span>
            <br/>

            <label for="reputacio">Reputació:</label>
            <select id="reputacio" th:field="*{reputacio}">
                <option value="NORMAL">Normal</option>
                <option value="PREMIUM">Premium</option>
            </select><br/>
            <span th:if="${#fields.hasErrors('reputacio')}" th:errors="*{reputacio}"></span><br/>

            <label for="rol">Rol:</label>
            <select id="rol" name="rol">
                <option value="AGENT">AGENT</option>
                <option value="ADMIN">ADMIN</option>
            </select><br/>

            <button type="submit" class="btn btn-primary">Crear Agent</button>
        </form>

        <button>
            <a th:href="@{/agents}">Tornar enrere</a>
        </button>
    </body>
</html>
