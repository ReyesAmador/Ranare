<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Vehículos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vehicle-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .vehicle-card:hover {
            transform: scale(1.05);
        }
        .vehicle-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .vehicle-card-body {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lloguer de vehicles</h1>

        <!-- Formulario para seleccionar fechas -->
        <form th:action="@{/public/vehicles/disponibles}" method="get" class="mb-5">
            <div class="row g-3 align-items-center">
                <div class="col-md-4">
                    <label for="startDate" class="form-label">Data Inici</label>
                    <input type="date" id="startDate" name="startDate" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="endDate" class="form-label">Data Final</label>
                    <input type="date" id="endDate" name="endDate" class="form-control" required>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Mostrar Vehículos</button>
                </div>
            </div>
        </form>

        <!-- Sección de vehículos aleatorios -->
        <h2 class="mb-4">Vehículos destacados</h2>
        <div class="row g-4">
            <div class="col-md-4" th:each="vehicle : ${randomVehicles}">
                <div class="vehicle-card">
                    <img th:src="${vehicle.imageUrl}" th:alt="${vehicle.name}" />
                    <div class="vehicle-card-body">
                        <h5 class="card-title" th:text="${vehicle.name}">Nombre del Vehículo</h5>
                        <p class="card-text">
                            <strong>Localización:</strong> <span th:text="${vehicle.location}">Ubicación</span><br>
                            <strong>Precio/hora:</strong> <span th:text="${vehicle.pricePerHour}">0.00</span> €
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
