<<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Client</title>
    </head>
    <body>
        <h1>Formulario per Modificar un Client</h1>

        <form th:action="@{/clients/modificar/{dni}(dni=${client.dni})}" th:object="${client}" method="post">
            <!-- Mostrar errores globales -->
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
            </div>

            <!-- Campo oculto para el DNI -->
            <input type="hidden" th:field="*{dni}" />

            <!-- Campos modificables -->
            <label for="nom">Nombre:</label>
            <input type="text" id="nom" th:field="*{nom}" placeholder="Nombre" required />
            <span class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></span>
            <br/>

            <label for="cognoms">Apellidos:</label>
            <input type="text" id="cognoms" th:field="*{cognoms}" placeholder="Apellidos" required />
            <span class="error" th:if="${#fields.hasErrors('cognoms')}" th:errors="*{cognoms}"></span>
            <br/>

            <label for="dataNaixement">Fecha de Nacimiento:</label>
            <input type="date" id="dataNaixement" th:field="*{dataNaixement}" required />
            <span class="error" th:if="${#fields.hasErrors('dataNaixement')}" th:errors="*{dataNaixement}"></span>
            <br/>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="correo@dominio.com" required />
            <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <br/>

            <label for="numeroTarjetaCredit">Número de Tarjeta de Crédito:</label>
            <input type="text" id="numeroTarjetaCredit" th:field="*{numeroTarjetaCredit}" required />
            <span class="error" th:if="${#fields.hasErrors('numeroTarjetaCredit')}" th:errors="*{numeroTarjetaCredit}"></span>
            <br/>

            <label for="adreca">Dirección:</label>
            <input type="text" id="adreca" th:field="*{adreca}" placeholder="Dirección" required />
            <span class="error" th:if="${#fields.hasErrors('adreca')}" th:errors="*{adreca}"></span>
            <br/>

            <label for="pais">País:</label>
            <input type="text" id="pais" th:field="*{pais}" placeholder="País" required />
            <span class="error" th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></span>
            <br/>

            <label for="ciutat">Ciutat</label>
            <input type="text" id="ciutat" th:field="*{ciutat}" placeholder="Ciutat" required /><br/>
            <span class="error" th:if="${#fields.hasErrors('ciutat')}" th:errors="*{ciutat}"></span><br/>

            <label for="codiPostal">Código Postal:</label>
            <input type="text" id="codiPostal" th:field="*{codiPostal}" placeholder="Código Postal" required />
            <span class="error" th:if="${#fields.hasErrors('codiPostal')}" th:errors="*{codiPostal}"></span>
            <br/>

            <label for="reputacio">Reputación:</label>
            <select id="reputacio" th:field="*{reputacio}">
                <option value="NORMAL" th:selected="${client.reputacio == 'NORMAL'}">Normal</option>
                <option value="PREMIUM" th:selected="${client.reputacio == 'PREMIUM'}">Premium</option>
            </select>
            <span th:if="${#fields.hasErrors('reputacio')}" th:errors="*{reputacio}"></span>
            <br/>

            <button type="submit">Actualizar Cliente</button>
        </form>
    </body>
