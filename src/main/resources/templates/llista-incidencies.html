<!DOCTYPE html>
<html lang="es">
    <head>
        <title>RANARE - Llista d'Incidències</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .header {
                background-color: #343a40;
                color: white;
            }
            .table th, .table td {
                vertical-align: middle;
            }
        </style>
    </head>
    <body>
        <div class="header d-flex justify-content-between align-items-center p-3">
            <h1>RANARE</h1>
            <div class="nav-links">
                <a href="/admin/vehicles" class="btn btn-secondary">Tornar a Vehicles</a>
            </div>
            <div>
                <span class="text-white">Hola Admin!</span>
            </div>
        </div>

        <div class="container my-5">
            <h2 class="text-primary">Llista d'Incidències</h2>
            <p>Vehicle: <strong th:text="${vehicle.matricula}"></strong> - <strong th:text="${vehicle.nomVehicle}"></strong></p>
        </div>

        <div th:if="${message}" class="alert alert-success" role="alert">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <p th:text="${errorMessage}"></p>
        </div>

        <div class="container my-5">
            <div th:if="${incidencies != null && !incidencies.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Data</th>
                                <th>Estat</th>
                                <th>Descripció</th>
                                <th>Accions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="incidencia, iterStat : ${incidencies}">
                                <td th:text="${iterStat.index + 1}"></td>
                                <td th:text="${#dates.format(incidencia.data, 'dd/MM/yyyy')}"></td>
                                <td th:text="${incidencia.estat}"></td>
                                <td th:text="${incidencia.descripcio}"></td>
                                <td>
                                    <a th:href="@{/admin/incidencies/detall/{id}(id=${incidencia.id})}" class="btn btn-info btn-sm">Veure Detall</a>
                                    <a th:href="@{/admin/incidencies/eliminar/{id}(id=${incidencia.id})}" class="btn btn-danger btn-sm"
                                       onclick="return confirm('Estàs segur que vols eliminar aquesta incidència?');">Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div th:if="${incidencies == null || incidencies.isEmpty()}">
                <p class="text-muted">No s'han trobat incidències per aquest vehicle.</p>
            </div>
        </div>
    </body>
</html>
