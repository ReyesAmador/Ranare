<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Vehicles</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS personalizado -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Menú lateral -->
                <nav class="col-md-2 d-none d-md-block sidebar">
                    <div class="sidebar-sticky">
                        <h4>Menú Admin</h4>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Usuaris</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Vehicles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Complements</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Reserves</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Contenido principal -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        
                    <!-- Botones de acción -->
                    <div class="mt-3">
                        <a href="/crear-vehicle" class="btn btn-custom btn-modify">Crear / Modificar</a>
                    </div>

                    <!-- Formulario para eliminar vehículos -->
                    <form action="/admin/vehicles/delete" method="post">
                        <!-- Instrucciones y tabla de vehículos -->
                        <div class="text-instructions mt-3">
                            <p>Selecciona un vehicle existent per Eliminar-lo.</p>
                        </div>

                        <!-- Tabla de vehículos -->
                        <div class="table-responsive mt-3">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Seleccionar</th>
                                        <th>ID del Vehículo</th>
                                        <th>Modelo</th>
                                        <th>Marca</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vehicle : ${vehicles}">
                                        <td>
                                            <input type="checkbox" name="vehicleIds" th:value="${vehicle.id}">
                                        </td>
                                        <td th:text="${vehicle.id}">ID del Vehículo</td>
                                        <td th:text="${vehicle.modelo}">Modelo</td>
                                        <td th:text="${vehicle.marca}">Marca</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <button type="submit" class="btn btn-custom btn-delete mt-3">Eliminar</button>
                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
