<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Vehicles</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- CSS personalizado -->
        <link rel="stylesheet" href="styles.css">
        <script>
            function setModifyLink() {
                // Obtener todos los checkboxes seleccionados
                const checkboxes = document.querySelectorAll('input[name="matriculas"]:checked');
                const modifyLink = document.getElementById('modify-link');

                // Si hay exactamente un vehículo seleccionado
                if (checkboxes.length === 1) {
                    const matricula = checkboxes[0].value; // Obtener la matrícula seleccionada
                    modifyLink.href = '/crear-vehicle?matricula=' + matricula; // Actualizar el enlace de "Modificar"
                } else {
                    modifyLink.href = '#'; // Si no hay uno seleccionado, no permite modificar
                }
            }
        </script>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Menú lateral -->
                <nav class="col-md-2 d-none d-md-block sidebar">
                    <div class="sidebar-sticky">
                        <h4>Menú Admin</h4>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Usuaris</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Vehicles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Categories</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Complements</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Reserves</a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <!-- Contenido principal -->
                <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        
                    <div th:if="${message}" class="alert alert-success mt-3" role="alert">
                        <p th:text="${message}"></p>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger mt-3" role="alert">
                        <p th:text="${errorMessage}"></p>
                    </div>
                    
                    <!-- Botones de acción -->
                    <div class="mt-3">
                        <a href="/crear-vehicle" class="btn btn-custom btn-modify">Crear</a>
                        <a href="#" id="modify-link" class="btn btn-custom btn-modify" onclick="setModifyLink()">Modificar</a>
                    </div>

                    <!-- Formulario para eliminar vehículos -->
                    <form action="/admin/eliminarVehicle" method="post">
                        
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        
                        <button type="submit" class="btn btn-custom btn-delete mt-3">Eliminar</button>
                        
                        <!-- Instrucciones y tabla de vehículos -->
                        <div class="text-instructions mt-3">
                            <p>Selecciona un vehicle existent per Eliminar-lo.</p>
                        </div>

                        <!-- Tabla de vehículos -->
                        <div class="table-responsive mt-3">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Seleccionar</th>
                                        <th>Matrícula</th>
                                        <th>Nom del Vehicle</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="vehicle : ${vehicles}">
                                        <td>
                                            <input type="checkbox" name="matriculas" th:value="${vehicle.matricula}">
                                        </td>
                                        <td th:text="${vehicle.matricula}">Matrícula</td>
                                        <td th:text="${vehicle.nomVehicle}">Nom del Vehicle</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </form>
                </main>
            </div>
        </div>
    </body>
</html>
